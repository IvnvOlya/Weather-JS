<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="wrapper">
                <p class="choose"> 
                    Right now in:
                </p>
                <div class="weather">
                    <div class="icon">
                        <img alt="" class="icon_weather">
                    </div>
                    
                    <div class="temp">
                        <div class="day"></div>
                        <div class="degree"></div>
                        <div class="degree_feel"></div>
                    </div>
                    
                    <div class="signs">
                        <div class="signs_wind">
                            <div class="wind">
                                <img alt="" class="wind_icon">
                            </div>
                            <div class="wind_speed"></div>
                        </div>

                        <div class="signs_humidity">
                            <div class="humidity">
                                <img alt="" class="humidity_icon">
                            </div>
                            <div class="humidity_percent"></div>
                        </div>

                        <div class="signs_pressure">
                            <div class="pressure">
                                <img alt="" class="pressure_icon">
                            </div>
                            <div class="pressure"></div>
                            <p class="measure"></p>
                        </div>
                    </div>
                </div>

                <div class="sun">
                    <div class="sunrise">
                        <p class="sunrise_text">Sunrise</p>
                        <div class="sunrise_time"></div>
                    </div>
                    <div class="sunset">
                        <p class="sunset_text">Sunset</p>
                        <div class="sunset_time"></div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
<script src="./js/app.js"></script>
</body>
</html>
